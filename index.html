<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="flex">
        <div class="flex">
            <img class="image" src="halie-west-25xggax4bSA-unsplash.jpg" alt="Photo by Haile West on Unsplash">
            <img class="logo" src="odin-lined.png" alt="">
            <p class="odin">ODIN</p>
            
            
            <p class="description">Photo by Haile West on Unsplash</p>
        </div>

        <div class="ttext">
            <p>
                <b>This is not a real online service! You know you need something like this in your life to help realizse your deepest dreams. <br>

                    <br>
                    <p> You <i>know</i> you want to.</p>
                </b>
            </p>

            <br>
            <br>

            <p>
                <b>Let's do this!</b>
            </p>


            <div class="form">
                
                <div class="input">
                    <label>First name</label> <br>
                    <input type="text">
                </div>

                <div class="input">
                    <label>Last name</label> <br>
                    <input type="text">
                </div>

                <div class="input">
                    <label>Email</label> <br>
                    <input type="text">
                </div>

                <div class="input">
                    <label>Phone Number</label> <br>
                    <input type="text">
                </div>

                <div class="input">
                    <label>Password</label> <br>
                    <input type="text">
                </div>

                <div class="input">
                    <label>Confirm Password</label> <br>
                    <input type="text">
                </div>

            </div>

            <br>

            <div>
                <a>Create Account</a>
            </div>

            <br>

            <div>
               <p class="bottom"> Already have an account?<a class="login">Log in</a> </p>

        </div>
